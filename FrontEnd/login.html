<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <script src="scriptlogin.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">

<body id="bodylogin">
    <header id="headerlogin">
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li class="loginlink">login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>

    <main id="mainlogin">
        <div class="loginbloc">
            <h2>Log In</h2>

            <form action="#" method="post">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <br>

                <label for="motDePasse">Mot de passe</label>
                <input type="password" id="motDePasse" name="motDePasse" required>
                <br>
                <p id="error"></p>
                <input type="submit" id="buttonConnexion" value="Se Connecter">
            </form>

            <p><a href="/mot-de-passe-oublie">Mot de passe oublié</a></p>

        </div>

    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>

</body>

</html>
